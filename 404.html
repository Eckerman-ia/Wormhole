<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>404 - Not Found</title>
    <style>
        @keyframes rainbow {
            0% {
                color: red;
            }
            20% {
                color: orange;
            }
            40% {
                color: yellow;
            }
            60% {
                color: green;
            }
            80% {
                color: blue;
            }
            100% {
                color: violet;
            }
        }

        h1 {
            animation: rainbow 5s infinite;
        }
    </style>
</head>

<body>
    <h1>404 - Not Found</h1>
    <p>The page you're looking for does not exist.</p>
</body>

</html>
