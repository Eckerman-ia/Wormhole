<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Godly Proxies V</title>
  <style>
    body {
      background-color: #f0f0f0; /* Light gray background color */
      font-family: 'Arial', sans-serif; /* Optional: Choose a font */
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      text-align: center;
    }

    form {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: #fff; /* White background color for the form */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle box shadow */
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50; /* Green button color */
      color: #fff; /* White text color */
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049; /* Darker green color on hover */
    }
  </style>
</head>
<body>
  <h1>Godly Proxies V</h1>
  <form action="/proxy" method="get">
    <label for="searchQuery">Search:</label>
    <input type="text" id="searchQuery" name="q" required>
    <button type="submit">Search</button>
  </form>
</body>
</html>
